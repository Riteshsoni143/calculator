<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="numBox" id="numBox">0</div>

        <div>
            <button class="operators" onclick="allClear()">AC</button>
            <button class="operators" onclick="del()">DEL</button>
            <button class="operators" onclick="append('%')">%</button>
            <button class="operators" onclick="append('/')">/</button>
        </div>

        <div>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operators" onclick="append('*')">x</button>
        </div>

        <div>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operators" onclick="append('-')">-</button>
        </div>

        <div>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operators" onclick="append('+')">+</button>
        </div>

        <div>
            <button onclick="append('00')">00</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equalbtn" onclick="calculate()">=</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
